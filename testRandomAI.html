<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>

    <style>
        .dice {
            width: 100px;
            height: 100px;
            background-color: #f2f2f2;
            border-radius: 10px;
            display: inline-block;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            font-size: 36px;
            animation: roll 1s ease-in-out;
        }

        @keyframes roll {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(90deg);
            }

            50% {
                transform: rotate(180deg);
            }

            75% {
                transform: rotate(270deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <button id="rollBtn">Roll Dice</button>
    <div id="diceContainer"></div>

    <script>const diceContainer = document.getElementById('diceContainer');
    const rollBtn = document.getElementById('rollBtn');

    const diceTypes = [2, 4, 6, 8, 12, 20];

    function rollDice() {
      diceContainer.innerHTML = '';

      diceTypes.forEach(type => {
        const dice = document.createElement('div');
        dice.classList.add('dice');
        const rollResult = Math.floor(Math.random() * type) + 1;
        dice.textContent = rollResult;
        diceContainer.appendChild(dice);
      });
    }

    rollBtn.addEventListener('click', rollDice);</script>
</body>
</html>
